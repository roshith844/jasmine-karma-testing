<h1 [ngClass]="count >= 0 ? 'text-primary': 'text-danger'">{{count}}</h1>

<button id="increase" (click)="increaseNumber()">Increase</button>
<button id="decrease" (click)="decreaseNumber()">Decrease</button>

<input type="text" class="form-control mt-5" id="name" [(ngModel)]="studentName">
<h2>{{ studentName}}</h2>
<button (click)="setName()" id="button1">Click Me</button>
